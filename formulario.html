<!DOCTYPE HTML>
<html>
    <head>
        <title>ONG ReciclaBrasil - Coleta</title>
        <link href="estilo.css" rel="stylesheet">
    </head>
    <body>
        <div id="pagina_formulario">
            <header> <!-- Cabeçalho onde são colocados o logo e nome da empresa -->
                <hgroup>
                    <h1>ONG ReciclaBrasil</h1>
                </hgroup>
            </header>
            <p>Deseja solicitar a coleta de recicláveis? É muito simples. Basta preencher suas informações no formulário abaixo.
            <br>Em até 72 horas entraremos em contato com você para instruções e agendamento.
            <br>
            </p>
            <form>
            <label>Nome: <input type="text" id="campo_nome"></label>
            <br/>
            <label>Telefone: <input type="text" id="campo_telefone"></label>
            <br/>
            <label>E-mail: <input type="text" id="campo_email"></label>
            <br/>
            <label>CEP: <input type="text" id="campo_cep"></label>
            <br/>
            <label>Rua: <input type="text" id="campo_rua"></label>
            <br/>
            <label>Número: <input type="text" id="campo_numero"></label>
            <br/>
            <label>Cidade: <input type="text" id="campo_cidade"></label>
            <br/>
            <label>UF: <input type="text" id="campo_uf"></label>
            <br/>
            <button type="button">Selecionar CEP</button>
            </form>
            <script src="script/jquery-3.1.1.min.js"></script>
            <script>
            $(document).ready(function(){
            $("#campo_cep").change(function(){
            cep = $("#campo_cep").val();
            url = "https://viacep.com.br/ws/"+cep+"/json";
            $.get(url, function(data, status) {
            $("#campo_rua").val(data.logradouro);
            $("#campo_cidade").val(data.localidade);
            }, "json");
            });
            });
            </script>
    </body>
</html>
