<!DOCTYPE HTML>
<html>
<head>
<title>ONG ReciclaBrasil</title>
</head>
<body>
<div id="pagina">
<header> <!-- Cabeçalho onde são colocados o logo e nome da empresa -->
<hgroup>
<h1>
Nome Empresa
</h1>
</hgroup>
</header>
<nav> <!-- Link para páginas do site. Podem ser colocados sub-links -->
<ul>
<li>Link Página Principal</li>
<li>Link Página de Produtos/Serviços</li>
<li>Link Página Contato</li>
</ul>
</nav>
<section> <!-- Conteudo da página atual -->
<article class="post"> <!-- Artigo possui informações auto-contidas de um determinado assunto -->
<h1>Título para o artigo</h1>
<div>
<p>Conteudo do artigo</p>
</div>
<div>
<img/> <!-- Imagem referente ao artigo -->
</div>
</article>
<!-- Podem ainda serem incluidos novos artigos -->
</section>
<aside> <!-- Conteudo a parte, não referente ao do artigo. Podem ser, por exemplo, casos de sucesso ou outros
links -->
<ul>
<!-- Lista com links ou texto -->
</ul>
</aside>
<footer>
<!-- Informações de endereço da empresa ou de quem desenvolveu o site -->
</footer>
</div>
</body>
</html>
